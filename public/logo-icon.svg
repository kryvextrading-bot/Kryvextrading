<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)" opacity="0.1"/>
  <circle cx="30" cy="30" r="28" stroke="url(#iconGradient)" stroke-width="2" fill="none"/>
  
  <!-- Chart lines -->
  <polyline points="12,40 18,30 24,35 30,20 36,25 42,15 48,32" 
            stroke="url(#iconGradient)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Trend arrow -->
  <path d="M38 15 L48 15 L48 25" 
        stroke="url(#iconGradient)" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Small K letter -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="url(#iconGradient)" text-anchor="middle">
    K
  </text>
</svg>
