<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern for visual interest -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content area -->
  <g transform="translate(100, 150)">
    <!-- Logo area -->
    <g transform="translate(0, 0)">
      <!-- Large logo background circle -->
      <circle cx="80" cy="80" r="75" fill="white" opacity="0.1"/>
      <circle cx="80" cy="80" r="75" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
      
      <!-- Chart lines -->
      <polyline points="40,120 60,90 80,100 100,60 120,70 140,40 160,90" 
                stroke="white" 
                stroke-width="6" 
                fill="none" 
                stroke-linecap="round" 
                stroke-linejoin="round"/>
      
      <!-- Trend arrow -->
      <path d="M130 40 L160 40 L160 70" 
            stroke="white" 
            stroke-width="6" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Text content -->
    <g transform="translate(220, 20)">
      <!-- Main title -->
      <text font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
        Kryvex Trading
      </text>
      
      <!-- Subtitle -->
      <text y="60" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="white" opacity="0.9">
        Professional Trading Platform
      </text>
      
      <!-- Description -->
      <text y="120" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="white" opacity="0.8">
        Advanced cryptocurrency and financial trading
      </text>
      <text y="150" font-family="Arial, sans-serif" font-size="24" font-weight="normal" fill="white" opacity="0.8">
        with real-time market data and portfolio management
      </text>
    </g>
    
    <!-- Bottom call to action -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="300" height="60" rx="30" fill="white" opacity="0.2"/>
      <rect x="0" y="0" width="300" height="60" rx="30" stroke="white" stroke-width="2" fill="none"/>
      <text x="150" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
        Start Trading Today
      </text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="30" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="150" r="20" fill="white" opacity="0.1"/>
  <circle cx="100" cy="500" r="25" fill="white" opacity="0.1"/>
  <circle cx="150" cy="550" r="15" fill="white" opacity="0.1"/>
</svg>
